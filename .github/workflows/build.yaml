name: Hackathon CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - master
      
jobs:
  automation:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Etapa de build
        run: mvn clean compile
        env:
          LOG_LEVEL: 'error'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn verify sonar:sonar -Pcoverage -Dsonar.projectKey=felipecarvalhodesouza_hackathon
        
      - name: Etapa de empacotamento do projeto
        run: mvn package -DskipTests
        env:
          LOG_LEVEL: 'error'

      - name: Build Docker image
        run: docker build -t felipecarvalhodesouza/hackathon:latest .