<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sistema de marcação de consultas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="error-message">
                Usuário ou senha inválidos
            </div>
            <div th:if="${param.logout}" class="logout-message">
                Sessão encerrada
            </div>
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Login">
        </form>
        <p class="not-registered">Não possui conta? <a th:href="@{/cadastro}" class="btn btn-primary btn-sm mb-3"> Cadastre-se </a></p>
    </div>
	    <div id="alertModal" class="modal" th:if="${mensagem}">
        <div class="modal-content">
            <span class="close-button" onclick="fecharModal()">&times;</span>
            <p th:text="${mensagem}"></p>
        </div>
    </div>
</body>
</html>
