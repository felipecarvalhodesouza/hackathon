<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cadastro.css}">
    <script th:src="@{/js/cadastro.js}"></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de usuário</h1>
        <form id="cadastroForm" method="post" th:object="${usuario}" onsubmit="return validarFormulario(event);">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required><br/>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" oninput="formatarCPF()" required><br/>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required><br/>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" required><br/>

            <!-- Texto do toggle -->
            <div class="toggle-label">
                <p>Usuário Médico</p>
            </div>

            <!-- Toggle Switch Paciente/Médico -->
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="roleSwitch" onchange="javascript:updateFormAction()">
                    <span class="slider"></span>
                </label>
            </div>

            <!-- Campo CRM, inicialmente escondido -->
            <div id="crm-field" class="crm-field">
                <label for="crm">CRM:</label>
                <input type="number" id="crm" name="crm" placeholder="Informe seu CRM" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px;">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
        <p class="not-registered">Já possui cadastro? <a th:href="@{/login}" class="btn btn-primary btn-sm mb-3">Login</a></p>
    </div>
</body>
</html>
